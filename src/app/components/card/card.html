<div class="card-container"  [routerLink]="link">
    <a
    class="card-container"
    [href]="link"
    target="_blank"
    rel="noopener noreferrer"
    >
        <div class="card-image">
            <img [src]="image" [alt]="title">
            <span class="overlay-text">Ver mais</span>
        </div>
        <div class="card-content">
            <h2>{{ title }}</h2>
            <p>{{ description }}</p>
        </div>
    </a>
</div>
